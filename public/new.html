<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Crear nova nova</title>
</head>
<body>
  <div class="container">
    <h1>Crear nova</h1>
    <form name="crear-nova" action="new" method="post">
      <div class="form-group">
        <label for="title">Titular:</label>
        <input type="text" class="form-control" name="title" id="title" placeholder="Escribe o titular">
        <label for="body">Corpo:</label>
        <input type="text" class="form-control" name="body" id="body" placeholder="Escribe o corpo da nova">
      </div>
      <button type="submit" class="btn btn-primary">Crear</button>
    </form>
    <br/>
    <br/>
    <a href="/">Volver</a>
  </div>
</body>
</html>
